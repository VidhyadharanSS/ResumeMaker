<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Maker</h1>
        <form id="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="summary">Summary:</label><br>
            <textarea id="summary" name="summary" rows="4" cols="50" required></textarea><br><br>
            <label for="education">Education:</label><br>
            <textarea id="education" name="education" rows="4" cols="50" required></textarea><br><br>
            <label for="experience">Experience:</label><br>
            <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="generated-resume"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
